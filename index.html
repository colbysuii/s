<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pronunciation Helper By Colby Fausnaught</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin: 20px 0 10px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #0072ff;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }
        button {
            background: #0072ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        button:hover {
            background: #00c6ff;
            transform: scale(1.1);
        }
        #audioPlayer {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        #phoneticTranscription, #syllables {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        h2 {
            font-size: 20px;
            color: #333;
            margin-top: 30px;
        }
        button {
            margin: 5px;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #0072ff;
            font-weight: bold;
            background: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        nav a:hover {
            background: #0072ff;
            color: #fff;
            transform: scale(1.1);
        }
        .floating-image {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
            z-index: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(-20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Link to About Me Page -->
        <nav>
          
    <a href="aboutme.html">About Me</a>
    <a href="cooking.html">Cooking</a> <!-- Add this line for the Cooking page -->


        </nav>

        <h1>English Pronunciation Helper</h1>
        <input type="text" id="wordInput" placeholder="Enter an English word">
        <button onclick="pronounceWord()">Pronounce</button>
        <audio id="audioPlayer" controls></audio>
        <div id="phoneticTranscription"></div>
        <div id="syllables"></div>

        <div id="easyWords">
            <h2>Easy to Pronounce Words</h2>
            <!-- Easy Words Buttons -->
            <button onclick="pronounceWord('hello')">Hello</button>
            <button onclick="pronounceWord('world')">World</button>
            <button onclick="pronounceWord('happy')">Happy</button>
            <button onclick="pronounceWord('family')">Family</button>
            <button onclick="pronounceWord('friend')">Friend</button>
            <button onclick="pronounceWord('water')">Water</button>
            <button onclick="pronounceWord('sky')">Sky</button>
            <button onclick="pronounceWord('tree')">Tree</button>
            <button onclick="pronounceWord('sun')">Sun</button>
            <button onclick="pronounceWord('moon')">Moon</button>
            <button onclick="pronounceWord('star')">Star</button>
            <button onclick="pronounceWord('flower')">Flower</button>
            <button onclick="pronounceWord('music')">Music</button>
            <button onclick="pronounceWord('book')">Book</button>
            <button onclick="pronounceWord('cat')">Cat</button>
        </div>

        <div id="hardWords">
            <h2>Hard to Pronounce Words</h2>
            <!-- Hard Words Buttons -->
            <button onclick="pronounceWord('rural')">Rural</button>
            <button onclick="pronounceWord('phenomenon')">Phenomenon</button>
            <button onclick="pronounceWord('cinnamon')">Cinnamon</button>
            <button onclick="pronounceWord('thorough')">Thorough</button>
            <button onclick="pronounceWord('colonel')">Colonel</button>
            <button onclick="pronounceWord('queue')">Queue</button>
            <button onclick="pronounceWord('anemone')">Anemone</button>
            <button onclick="pronounceWord('synecdoche')">Synecdoche</button>
            <button onclick="pronounceWord('pneumonia')">Pneumonia</button>
            <button onclick="pronounceWord('mnemonic')">Mnemonic</button>
            <button onclick="pronounceWord('chaos')">Chaos</button>
            <button onclick="pronounceWord('choir')">Choir</button>
            <button onclick="pronounceWord('gnome')">Gnome</button>
            <button onclick="pronounceWord('worcestershire')">Worcestershire</button>
            <button onclick="pronounceWord('colonel')">Colonel</button>
        </div>
    </div>

    <!-- Floating Image -->
    <img src="hi.jpg" alt="Hi Image" class="floating-image">

    <!-- Script for Pronunciation Helper -->
    <script src="script.js"></script>

    <!-- Additional Script for Features -->
    <script src="additional_script.js"></script>
</body>
</html>
